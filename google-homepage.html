<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <style>
        body {
            font-family: arial,sans-serif;
            color:#202124;
            font-size:small;
        }
        .navleft {
            position: absolute;
            margin: 7px 0 0 10px;
            font-size:13px;
            }
        .navright {
            text-align: right;
            min-width: 220px;
            max-height: 30px;
            z-index: 987;
            display: flex;
            float: right;
            padding-left: 30px;
            padding-right: 30px;
            position: relative;
            text-align: right;
            align-items: center;
            justify-content: flex-end;
        }
        .navrighttext {
            padding-right: 15px;
            display: flex;
        }
        .textagain {
            padding-right: 15px;
            display: flex;
            flex: 0 1 auto;
        }
        #gmailtext {
            padding-left: 0px;
        }
        #imagestext {
            padding-left: 15px;
        }
        #squares {
            box-sizing: border-box;
            height: 30px;
            width: 30px;
            background-image: url('//ssl.gstatic.com/gb/images/i1_1967ca6a.png');
            background-size: 528px 68px;
            background-position: -132px -38px;
            opacity: .55;
        }
        #squares:hover {
            opacity: .85;
            cursor: pointer;
        }
        #rightstuff {
            display: inline-block;
            line-height: 28px;
            padding: 0 12px;
            border-radius: 2px;
        }
        #signinbutton {
            display: inline-block;
            padding: 0 0 0 15px;
            position: relative;
            flex: 0 0 auto;
        }
        #signinbutton2 {
            color: #fff;
            position: relative;
            display: inline-block;
            line-height: 28px;
            padding: 0 12px;
            border-radius: 2px;
            border: 1px solid #4285f4;
            font-weight: bold;
            outline: none;
            background: -moz-linear-gradient(top, #4387fd, #4683ea);
        }
    </style>
</head>
<body>
    <div class="navleft">
        About
        Store
    </div>
    <div class="navright">
        <div id="rightstuff">
            <div class="navrighttext">
                <div class="textagain">
                    <div id="gmailtext">Gmail</div>
                    <div id="imagestext">Images</div>
                </div>    
                <div id="squares"></div>
                <div id="signinbutton">
                    <div id="signinbutton2">
                        Sign In
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
